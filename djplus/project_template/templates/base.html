{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% if bootstrap %}<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">{% endif %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/"styles.css' %}">
</head>
<body>

    {% if bootstrap %}<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>{% endif %}
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
